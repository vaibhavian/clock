<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic 24h Analog Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --text-color: #1a1a1a;
            --clock-size: min(85vw, 65vh, 600px);
            --face-color: #fcfaf2; /* Classic off-white/cream */
        }

        body {
            background: transparent;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            gap: 15px;
        }

        /* Classic Date Header - Times New Roman, Bold */
        .date-container {
            font-family: 'Times New Roman', Times, serif;
            font-weight: 900;
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            color: var(--text-color);
            text-transform: uppercase;
            word-spacing: -0.1em;
            letter-spacing: 0.05em;
            text-align: center;
            width: 100%;
        }

        /* Classic Circular Clock Container */
        .clock-container {
            position: relative;
            width: var(--clock-size);
            height: var(--clock-size);
            background: var(--face-color);
            border: 15px solid #111; /* Strong dark rim */
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.2),
                inset 0 0 20px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-sizing: border-box;
        }

        /* Number Labels - Bold Serif, Absolute positioning */
        .number-label {
            position: absolute;
            font-family: 'Times New Roman', Times, serif;
            font-size: calc(var(--clock-size) * 0.10); 
            font-weight: 800;
            color: #000;
            pointer-events: none;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            /* transform is handled in JS for precise centering on coordinates */
        }

        /* Refined Hands */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transition: none;
        }

        .hour-hand {
            width: 14px;
            height: 25%;
            background: #000;
            margin-left: -7px;
            z-index: 3;
            border-radius: 7px 7px 2px 2px;
        }

        .minute-hand {
            width: 8px;
            height: 38%;
            background: #222;
            margin-left: -4px;
            z-index: 2;
            border-radius: 4px 4px 1px 1px;
        }

        .second-hand {
            width: 3px;
            height: 45%;
            background: #d00000; /* Distinct classic red */
            margin-left: -1.5px;
            z-index: 4;
            border-radius: 2px 2px 0 0;
        }

        /* Center Pin */
        .center-dot {
            position: absolute;
            width: 24px;
            height: 24px;
            background: #d00000;
            border-radius: 50%;
            z-index: 10;
            border: 4px solid #fff;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }

        /* Digital Display - Clean 24h format */
        .digital-time-external {
            font-family: 'Times New Roman', Times, serif;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            color: var(--text-color);
            font-variant-numeric: tabular-nums;
            letter-spacing: 3px;
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Date Display Header -->
    <div id="date-display" class="date-container">JANUARY 15, 2026</div>

    <!-- Analog Clock Face -->
    <div class="clock-container" id="clock">
        <div class="center-dot"></div>
        
        <div id="hour" class="hand hour-hand"></div>
        <div id="minute" class="hand minute-hand"></div>
        <div id="second" class="hand second-hand"></div>
    </div>

    <!-- Digital Time Display (24-Hour Format) -->
    <div id="digital-display" class="digital-time-external">00:00:00</div>

    <script>
        const hourHand = document.getElementById('hour');
        const minuteHand = document.getElementById('minute');
        const secondHand = document.getElementById('second');
        const digitalDisplay = document.getElementById('digital-display');
        const dateDisplay = document.getElementById('date-display');
        const clockContainer = document.getElementById('clock');

        /**
         * Sets up the clock face with numbers 1-12.
         * Numbers are aligned relative to the center and placed at a radius offset.
         */
        function setupClockFace() {
            const existingLabels = document.querySelectorAll('.number-label');
            existingLabels.forEach(el => el.remove());

            // Get the current radius of the clock container
            const size = clockContainer.offsetWidth;
            // Place numbers at Radius - (offset). 
            // 0.40 provides a "Radius - 3" equivalent spacing visually for a classic look.
            const placementRadius = (size / 2) * 0.80; 

            for (let i = 1; i <= 12; i++) {
                // Calculate angle: i * 30 degrees. 
                // -90deg shift to start 12 at the top (North).
                const angle = (i * 30 - 90) * (Math.PI / 180);
                
                const x = Math.cos(angle) * placementRadius;
                const y = Math.sin(angle) * placementRadius;

                const label = document.createElement('div');
                label.className = 'number-label';
                label.textContent = i;
                
                // Align to center (50%) and add the calculated offset
                label.style.left = `calc(50% + ${x}px)`;
                label.style.top = `calc(50% + ${y}px)`;
                // translate ensure the center of the number is on the point
                label.style.transform = 'translate(-50%, -50%)';
                
                clockContainer.appendChild(label);
            }
        }

        /**
         * Real-time continuous movement logic.
         */
        function updateClock() {
            const now = new Date();
            const ms = now.getMilliseconds();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            // High Precision Rotations
            const secondsRotation = (seconds + ms / 1000) * 6;
            const minutesRotation = (minutes * 6) + (seconds / 60) * 6;
            const hoursRotation = ((hours % 12) * 30) + (minutes / 60) * 30 + (seconds / 3600) * 30;

            secondHand.style.transform = `rotate(${secondsRotation}deg)`;
            minuteHand.style.transform = `rotate(${minutesRotation}deg)`;
            hourHand.style.transform = `rotate(${hoursRotation}deg)`;

            // 24-hour Digital Display Formatting
            const hStr = hours.toString().padStart(2, '0');
            const mStr = minutes.toString().padStart(2, '0');
            const sStr = seconds.toString().padStart(2, '0');
            digitalDisplay.textContent = `${hStr}:${mStr}:${sStr}`;

            // Global Date Header
            const options = { month: 'long', day: '2-digit', year: 'numeric' };
            dateDisplay.textContent = now.toLocaleDateString('en-US', options).toUpperCase();

            requestAnimationFrame(updateClock);
        }

        // Initialize
        setupClockFace();
        requestAnimationFrame(updateClock);

        // Handle scaling on window resize to re-calculate coordinates
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(setupClockFace, 100);
        });
    </script>
</body>
</html>
